<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>money-logo</title>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#10b981" stroke="#059669" stroke-width="4"/>

  <!-- Coin stack effect -->
  <ellipse cx="64" cy="85" rx="35" ry="8" fill="#047857" opacity="0.3"/>

  <!-- Main coin -->
  <circle cx="64" cy="64" r="40" fill="#34d399" stroke="#10b981" stroke-width="3"/>
  <circle cx="64" cy="64" r="35" fill="#6ee7b7" stroke="#34d399" stroke-width="2"/>

  <!-- Rupiah symbol -->
  <g fill="#047857" font-family="Arial, sans-serif" font-weight="bold">
    <!-- R -->
    <path d="M 52 48 L 52 80 M 52 48 L 62 48 Q 67 48 67 53.5 Q 67 59 62 59 L 52 59 M 62 59 L 67 80" stroke="#047857" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- p -->
    <path d="M 72 58 L 72 85 M 72 58 L 82 58 Q 87 58 87 64 Q 87 70 82 70 L 72 70" stroke="#047857" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Shine effect -->
  <path d="M 45 35 Q 50 30 58 32" stroke="#d1fae5" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>
</svg>
